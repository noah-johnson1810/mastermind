<!DOCTYPE html>
<html>

<head>
    <title>Start Game</title>
    <link rel='stylesheet' href='./styles/styles.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="startPageWrapper">
        <div class='startTitle' id="indexPageStartTitle">
            <a>
                <div class="startMaster">MASTER</div>
            </a>
            <a>
                <div class="startMind">MIND</div>
            </a>
        </div>
        <div class='startBlock' id='startBlock'>
            <a class='startText'>
                <div class="startGameText">START GAME</div>
            </a>
        </div>
        <div class='difficultySection'>
            <div class='difficultyBox' id='easy'>
                <h4>EASY</h4>
            </div>
            <div class='difficultyBox' id='medium'>
                <h4>MEDIUM</h4>
            </div>
            <div class='difficultyBox' id='hard'>
                <h4>HARD</h4>
            </div>
        </div>
    </div>
</body>

</html>

<script src='scripts/index.js'></script>
